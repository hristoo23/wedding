<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Потвърждение за присъствие</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbeff2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b95d7b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #b95d7b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a24e6c;
    }
    .hidden {
      display: none;
    }
    .success {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Потвърждение за присъствие</h2>
  <form id="rsvpForm">
    <label for="name">Име:</label>
    <input type="text" id="name" name="name" required>

    <label for="attendance">Ще присъствате ли?</label>
    <select id="attendance" name="attendance" required>
      <option value="">Изберете...</option>
      <option value="Да">Да</option>
      <option value="Не">Не</option>
    </select>

    <label for="guests">Брой гости с Вас:</label>
    <input type="number" id="guests" name="guests" min="0" max="10" value="0">

    <div id="guestNamesBlock" class="hidden">
      <label for="guestNames">Имена на гости:</label>
      <textarea id="guestNames" name="guestNames" rows="2"></textarea>
    </div>

    <label for="meal">Основно ястие:</label>
    <select id="meal" name="meal" required>
      <option value="">Изберете...</option>
      <option value="Пилешко">Пилешко</option>
      <option value="Свинско">Свинско</option>
    </select>

    <label for="drink">Алкохол:</label>
    <select id="drink" name="drink">
      <option value="">Изберете...</option>
      <option value="Вино">Вино</option>
      <option value="Водка">Водка</option>
      <option value="Уиски">Уиски</option>
      <option value="Узо">Узо</option>
      <option value="Ракия">Ракия</option>
    </select>

    <div id="guestDetails"></div>

    <button type="submit">Изпрати</button>
  </form>

  <div class="success hidden" id="successMessage">
    Благодарим Ви! Вашият отговор е записан успешно.
  </div>
</div>

<script>
  const guestsInput = document.getElementById("guests");
  const guestBlock = document.getElementById("guestDetails");
  const guestNamesBlock = document.getElementById("guestNamesBlock");

  guestsInput.addEventListener("input", () => {
    const count = parseInt(guestsInput.value) || 0;
    guestNamesBlock.classList.toggle("hidden", count === 0);
    guestBlock.innerHTML = "";

    for (let i = 1; i <= count; i++) {
      guestBlock.innerHTML += `
        <label>Гост ${i} - Алкохол:</label>
        <select name="guest${i}Drink">
          <option value="">Изберете...</option>
          <option value="Вино">Вино</option>
          <option value="Водка">Водка</option>
          <option value="Уиски">Уиски</option>
          <option value="Узо">Узо</option>
          <option value="Ракия">Ракия</option>
        </select>

        <label>Гост ${i} - Основно ястие:</label>
        <select name="guest${i}Food">
          <option value="">Изберете...</option>
          <option value="Пилешко">Пилешко</option>
          <option value="Свинско">Свинско</option>
        </select>
      `;
    }
  });

  document.getElementById("rsvpForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbzm7eVSlqJTpw1RzZm7CsTdlAN5OSqas7dSWefjqmvrPHjHzpMTo3nwygBiTfPSxu-4/exec", {
      method: "POST",
      body: formData,
    })
    .then(res => {
      if (res.ok) {
        document.getElementById("rsvpForm").classList.add("hidden");
        document.getElementById("successMessage").classList.remove("hidden");
      } else {
        alert("Възникна грешка при изпращането. Моля, опитайте отново.");
      }
    })
    .catch(err => {
      alert("Грешка при връзката: " + err.message);
    });
  });
</script>

</body>
</html>
