<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Потвърждение за присъствие</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9e6ed;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #b95d7b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #b95d7b;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #a04a66;
    }
    .guest-section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f7dce5;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Потвърждение за присъствие</h1>
  <form id="rsvpForm">
    <label for="name">Вашето име:</label>
    <input type="text" id="name" name="name" required />

    <label for="attendance">Ще присъствате ли?</label>
    <select id="attendance" name="attendance" required>
      <option value="">Изберете...</option>
      <option value="Да">Да</option>
      <option value="Не">Не</option>
    </select>

    <label for="guests">Колко човека ще водите с Вас?</label>
    <input type="number" id="guests" name="guests" min="0" max="10" value="0" />

    <div id="guestNamesBlock" style="display: none;">
      <label for="guestNames">Имена на гостите:</label>
      <textarea id="guestNames" name="guestNames" rows="2" placeholder="напр. Иван Петров, Мария Иванова"></textarea>
    </div>

    <label for="meal">Избор на основно ястие:</label>
    <select id="meal" name="meal" required>
      <option value="">Изберете...</option>
      <option value="Пилешко">Пилешко</option>
      <option value="Свинско">Свинско</option>
    </select>

    <label for="drink">Предпочитан алкохол:</label>
    <select id="drink" name="drink">
      <option value="">Изберете...</option>
      <option value="Вино">Вино</option>
      <option value="Водка">Водка</option>
      <option value="Уиски">Уиски</option>
      <option value="Узо">Узо</option>
      <option value="Ракия">Ракия</option>
    </select>

    <div id="guestDetailsContainer"></div>

    <button type="submit">Изпрати</button>
  </form>
</div>

<script>
  const form = document.getElementById("rsvpForm");
  const guestsInput = document.getElementById("guests");
  const guestDetailsContainer = document.getElementById("guestDetailsContainer");
  const guestNamesBlock = document.getElementById("guestNamesBlock");

  guestsInput.addEventListener("input", () => {
    const count = parseInt(guestsInput.value) || 0;

    guestNamesBlock.style.display = count > 0 ? "block" : "none";

    guestDetailsContainer.innerHTML = "";
    for (let i = 1; i <= count; i++) {
      const guestBlock = document.createElement("div");
      guestBlock.classList.add("guest-section");
      guestBlock.innerHTML = `
        <label for="guest${i}Food">Гост ${i} - Ястие:</label>
        <select id="guest${i}Food" name="guest${i}Food">
          <option value="">Изберете...</option>
          <option value="Пилешко">Пилешко</option>
          <option value="Свинско">Свинско</option>
        </select>

        <label for="guest${i}Drink">Гост ${i} - Алкохол:</label>
        <select id="guest${i}Drink" name="guest${i}Drink">
          <option value="">Изберете...</option>
          <option value="Вино">Вино</option>
          <option value="Водка">Водка</option>
          <option value="Уиски">Уиски</option>
          <option value="Узо">Узо</option>
          <option value="Ракия">Ракия</option>
        </select>
      `;
      guestDetailsContainer.appendChild(guestBlock);
    }
  });

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert("Благодарим ви! Отговорът е записан.");
        form.reset();
        guestDetailsContainer.innerHTML = "";
        guestNamesBlock.style.display = "none";
      } else {
        alert("Грешка при изпращане. Моля, опитайте отново.");
      }
    })
    .catch(error => {
      alert("Грешка: " + error.message);
    });
  });
</script>

</body>
</html>
