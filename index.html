<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Потвърждение за присъствие</title>
  <style>
    body {
      background-color: #fbeff2;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 2px solid #eecad5;
    }
    h1 {
      text-align: center;
      color: #b95d7b;
      font-size: 32px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fdfdfd;
    }
    button {
      background-color: #b95d7b;
      color: white;
      padding: 15px;
      margin-top: 30px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a24e6c;
    }
    .thank-you {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fbeff2;
      z-index: 999;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #b95d7b;
      flex-direction: column;
    }
    .thank-you .heart {
      font-size: 60px;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<div class="thank-you" id="thankYou">
  Благодарим за отговора!
  <div class="heart">❤️</div>
</div>

<div class="overlay">
  <div class="container">
    <h1>Потвърждение за присъствие</h1>
    <form id="rsvpForm">
      <label for="name">Вашето име:</label>
      <input type="text" id="name" name="name" required />

      <label for="attendance">Ще присъствате ли?</label>
      <select id="attendance" name="attendance" required>
        <option value="">Изберете...</option>
        <option value="Да">Да</option>
        <option value="Не">Не</option>
      </select>

      <label for="guests">Колко човека ще водите с Вас?</label>
      <input type="number" id="guests" name="guests" min="0" max="10" value="0" />

      <!-- Това поле ще се показва само ако има гости -->
      <div id="guestNamesBlock" style="display: none;">
        <label for="guestNames">Имена на придружаващите гости:</label>
        <textarea id="guestNames" name="guestNames" rows="3" placeholder="Напр. Мария Иванова, Георги Георгиев"></textarea>
      </div>

      <label for="meal">Избор на основно ястие:</label>
      <select id="meal" name="meal" required>
        <option value="">Изберете...</option>
        <option value="Пилешко">Пилешко</option>
        <option value="Свинско">Свинско</option>
      </select>

      <label for="drink">Предпочитан алкохол:</label>
      <select id="drink" name="drink">
        <option value="">Изберете...</option>
        <option value="Вино">Вино</option>
        <option value="Водка">Водка</option>
        <option value="Уиски">Уиски</option>
        <option value="Узо">Узо</option>
        <option value="Ракия">Ракия</option>
      </select>

      <div id="guestDetailsContainer"></div>

      <button type="submit">Изпрати</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("rsvpForm");
  const thankYou = document.getElementById("thankYou");
  const guestsInput = document.getElementById("guests");
  const guestDetailsContainer = document.getElementById("guestDetailsContainer");
  const guestNamesBlock = document.getElementById("guestNamesBlock");

  guestsInput.addEventListener("input", () => {
    const count = parseInt(guestsInput.value) || 0;

    // Показване или скриване на блока с имена
    guestNamesBlock.style.display = count > 0 ? "block" : "none";

    // Динамични полета за храна и напитка за гости
    guestDetailsContainer.innerHTML = "";
    for (let i = 1; i <= count; i++) {
      const guestBlock = document.createElement("div");
      guestBlock.innerHTML = `
        <label for="guest${i}Drink">Гост ${i} - Алкохол:</label>
        <select id="guest${i}Drink" name="guest${i}Drink">
          <option value="">Изберете...</option>
          <option value="Вино">Вино</option>
          <option value="Водка">Водка</option>
          <option value="Уиски">Уиски</option>
          <option value="Узо">Узо</option>
          <option value="Ракия">Ракия</option>
        </select>

        <label for="guest${i}Food">Гост ${i} - Основно ястие:</label>
        <select id="guest${i}Food" name="guest${i}Food">
          <option value="">Изберете...</option>
          <option value="Пилешко">Пилешко</option>
          <option value="Свинско">Свинско</option>
        </select>
      `;
      guestDetailsContainer.appendChild(guestBlock);
    }
  });

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch("https://script.google.com/macros/s/AKfycbzSldFQQkgYqRGCtWf7-NJfoKSMCO00-uULtjpB8f9oodI6STKDawbSYZTbw3aKVaEd/exec", {
      method: "POST",
      body: data
    })
    .then(response => {
      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "flex";
      } else {
        alert("Възникна грешка. Моля, опитайте отново.");
      }
    })
    .catch(error => {
      alert("Грешка при изпращане: " + error.message);
    });
  });
</script>

</body>
</html>
